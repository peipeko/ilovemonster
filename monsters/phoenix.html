<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フェニックス | ILOVEMONSTER</title>
  <style>
    body { background-color: #1e1e1e; color: #f5f5f5; font-family: sans-serif; padding: 2rem; }
    img { max-width: 100%; border-radius: 8px; }
    .lang-switch button { margin: 5px; padding: 6px 12px; background: #444; color: #fff; border: none; cursor: pointer; }
    .lang-switch button:hover { background: #666; }
  </style>
  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = (el.dataset.lang === lang) ? 'block' : 'none';
      });
    }
    window.onload = () => switchLang('ja');
  </script>
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLang('ja')">日本語</button>
    <button onclick="switchLang('en')">English</button>
    <button onclick="switchLang('zh')">中文</button>
  </div>

  <div data-lang="ja">
    <h1>フェニックス</h1>
    <img src="../images/phoenix.png" alt="フェニックスの画像">
    <p>炎の中から蘇る不死鳥。</p>
    <p><strong>カテゴリ：</strong>幻獣種</p>
  </div>

  <div data-lang="en" style="display:none">
    <h1>Phoenix</h1>
    <img src="../images/phoenix.png" alt="Phoenix image">
    <p>A legendary creature: Phoenix.</p>
    <p><strong>Category:</strong> 幻獣種</p>
  </div>

  <div data-lang="zh" style="display:none">
    <h1>凤凰</h1>
    <img src="../images/phoenix.png" alt="凤凰 图片">
    <p>凤凰 是一种传说中的怪物。</p>
    <p><strong>分类：</strong>幻獣種</p>
  </div>

  <p><a href="../index.html" style="color: #9cf;">← 戻る</a></p>
</body>
</html>
